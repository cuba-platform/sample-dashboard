###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = cuba-web-spring.xml web-spring.xml

cuba.dispatcherSpringContextConfig = cuba-dispatcher-spring.xml charts-dispatcher-spring.xml

cuba.persistenceConfig = cuba-persistence.xml persistence.xml

cuba.metadataConfig = cuba-metadata.xml cuba-gui-metadata.xml cuba-web-metadata.xml charts-metadata.xml metadata.xml

cuba.viewsConfig = cuba-views.xml views.xml

cuba.windowConfig = cuba-web-screens.xml charts-web-screens.xml web-screens.xml

cuba.menuConfig = cuba-web-menu.xml web-menu.xml

cuba.permissionConfig = cuba-web-permissions.xml web-permissions.xml

cuba.mainMessagePack = com.haulmont.cuba.web com.haulmont.charts.web com.company.dashboard.gui com.company.dashboard.web

cuba.creditsConfig = cuba-credits.xml charts-credits.xml

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.useLightHeader = true

cuba.web.theme = halo

# Set of available locales
cuba.availableLocales=English|en;Russian|ru

cuba.web.foldersPaneEnabled=false
cuba.showIconsForPopupMenuActions = true
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/app-portal/api
cuba.webAppUrl = http://localhost:8080/app
cuba.web.loginDialogDefaultUser = admin
cuba.web.loginDialogDefaultPassword = admin
cuba.webPort = 8080
